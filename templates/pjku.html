<body >
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px ">
                        <label class="control-label col-sm-1" >查询类型</label>
                        <div class="col-sm-3" >
                            <select name="col_name" class="form-control" id="colSearch">
                                <option value="id">序号</option>
                                <option value="evaluate_id">评价序号</option>
                                <option value="evaluate_type">评价类型</option>
                                <option value="evaluate_item">评价内容</option>
                                <option value="evaluate_weight">评价权重</option>
                            </select>
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_statu">查询内容</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_statu">
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                            <button type="button" style="margin-left:55px" id="btn_refresh" class="btn btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
