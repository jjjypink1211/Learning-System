<!-- Styles -->
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap" rel="stylesheet">

        <![endif]-->

        #demo
        {
          overflow:hidden !important;
          position:relative;
        }
    </style>
</head>
<body>

<div class='loader'>
  <div class='spinner-grow text-primary' role='status'> <span class='sr-only'>Loading...</span> </div>
</div>
<div class="page-container">
<div class="page-header">
    <nav class="navbar navbar-expand-lg d-flex justify-content-between">
      <div class="" id="navbarNav">
        <ul class="navbar-nav" id="leftNav">
          <li class="nav-item"><a class="nav-link" id="sidebar-toggle" href="#"><i data-feather="arrow-left"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="/techinit/">返回</a></li>
        </ul>
      </div>
      <div class="logo"><a class="navbar-brand" href="/techinitinfo/"></a></div>
    </nav>
  </div>
  <div class="page-sidebar">
    <ul class="list-unstyled accordion-menu">
      <li class="sidebar-title">Main </li>
      <li class="active-page"><a href="/techinitinfo/"><i data-feather="home"></i>添加初始信息</a></li>
      <li class="sidebar-title">Apps </li>
      <li ><a href="/stuinitinfo/"><i data-feather="inbox"></i>手动添加学生信息</a></li>
      <li><a href="/groupinitinfo/"><i data-feather="edit"></i>手动添加小组信息</a></li>
    </ul>
  </div>
  <div class="page-content" >
    <div class="main-wrapper">

        <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">初始化信息</h5>
              <p class="card-description">请老师按照提示框的要求依次添加本次教学主题、教学目标等基本信息，导入学生或分组excel信息</p>
              <form id="defaultForm"  method="post" name="techinit">
               {% csrf_token %}
                <div class="mb-3">
                  <label for="obj_topic" class="form-label">教学主题</label>
                  <input type="text" class="form-control" id="obj_topic" name="obj_topic" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">本次教学的主题</div>
                </div>
                <div class="input-group" id="demo"><span class="input-group-text">教学目标</span>
                <textarea id="obj_content" name="obj_content" class="form-control" aria-label="With textarea"></textarea>
                </div>
               <div class="mb-3">
                <label for="stu-file" class="form-label">导入学生excel信息，初始化学生用户，初始密码为学号</label>
                <input class="form-control" type="file" id="stu-file">
               </div>
                  <div class="mb-3">
                      <button type="button" onclick="displaystu()" class="btn btn-primary">预览</button>
                      <button type="button" onclick="undisplaystu()" class="btn btn-primary">收回</button>
                  </div>

              <table class="table" id="stulist" name="stulist">

              </table>

                <div class="mb-3">
                <label for="group-file" class="form-label">导入学习小组基本信息，包含小组编号以及学习主题</label>
                <input class="form-control" type="file" id="group-file">
               </div>
                   <div class="mb-3">
                      <button type="button" onclick="displaygroup()" class="btn btn-primary">预览</button>
                       <button type="button" onclick="undisplaygroup()" class="btn btn-primary">收回</button>
                  </div>

              <table class="table" id="grouplist" name="grouplist">

              </table>

                <button type="button" onclick="tijiao()" class="btn btn-primary">提交</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Javascripts -->
<script src="/statics/assets_tech/plugins/jquery/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="/statics/assets_tech/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script src="/statics/assets_tech/plugins/perfectscroll/perfect-scrollbar.min.js"></script>
<script src="/statics/assets_tech/js/main.min.js"></script>
<script src="/statics/techinit/main.js"></script>
</body>
</html>
