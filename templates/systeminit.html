<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-后台管理系统</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/statics/css/font.css">
    <link rel="stylesheet" href="/statics/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/statics/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/statics/js/xadmin.js"></script>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>系统初始文件管理</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input type="text" name="id"  placeholder="请输入序号" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
        
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn"  lay-submit="" lay-filter="sreach" id="huifu">刷新</button>
        <span class="x-right" style="line-height:40px">共有数据：{{ count }} 条</span>
      </xblock>
      <table class="layui-table" id="tab">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>序号</th>
            <th>文件名</th>
            <th>上传时间</th>
            <th>文件类型</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
           {%  for row in list %}
            <tr>
              <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
              </td>
              <td >{{ row.pk }}</td>
              <td id='bkid'>{{ row.fields.file_name }}</td>
              <td>{{ row.fields.file_time }}</td>
              <td>{{ row.fields.file_type}}</td>
              <!-- <td class="td-status">
                <span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td> -->
              <td class="td-manage">
                <a title="下载查看"   href="/bms_readfile/?file_path={{ row.fields.file_path }}">
                  <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                  <i class="layui-icon">&#xe640;</i>
                </a>
              </td>
            </tr>    
        {% endfor %}
        </tbody>
      </table>
    </div>
    <script>
       $.ajaxSetup({
          data:{csrfmiddlewaretoken:'{{ csrf_token }}'}
        });
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });
    //   $('#').click(function() {
    //     $('#defaultForm').data('bootstrapValidator').resetForm(true);
    // });
    $('#huifu').click(function() {
        location.href='/systeminit/';
      });
      /*用户-删除*/
      function member_del(obj,id)
      {
        var id=$(obj).parents("tr")[0].children[1].innerHTML;
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
            $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/delete_initfile/" ,//url
            data: {id : id},
            success: function (result) {
                if (result.resultCode == 200) {
                    layer.msg('删除成功', {icon: 1});
                    setTimeout(location.reload(),1000);
                }
                if(result.resultCode==-1){
                    layer.msg('删除失败',{icon:5,time:1000});
                }
            },
            error : function() {
                layer.msg('异常!',{icon:5,time:1000});
            }
        });
              //$(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }

      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？(仅在页面上进行删除操作)',function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }

    </script>
    
  </body>

</html>
