<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>用户信息设置</title>
    {% load static %}
<!-- Styles -->
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap" rel="stylesheet">
<link href="/statics/assets_tech/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/statics/assets_tech/plugins/font-awesome/css/all.min.css" rel="stylesheet">
<link href="/statics/assets_tech/plugins/perfectscroll/perfect-scrollbar.css" rel="stylesheet">
<!-- Theme Styles -->
<link href="/statics/assets_tech/css/main.min.css" rel="stylesheet">
<link href="/statics/assets_tech/css/custom.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries --><!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style>
        #demo
        {
          overflow:hidden !important;
          position:relative;
        }
    </style>
</head>
<body>

<div class='loader'>
  <div class='spinner-grow text-primary' role='status'> <span class='sr-only'>Loading...</span> </div>
</div>
<div class="page-container">
<div class="page-header">
    <nav class="navbar navbar-expand-lg d-flex justify-content-between">
      <div class="" id="navbarNav">
        <ul class="navbar-nav" id="leftNav">
          <li class="nav-item"><a class="nav-link" id="sidebar-toggle" href="#"><i data-feather="arrow-left"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="javascript:void(0);return false;" onclick="window.history.back()">返回</a></li>
        </ul>
      </div>
      <div class="logo"><a class="navbar-brand" href="/techinitinfo/"></a></div>
    </nav>
  </div>
  <div class="page-sidebar">
    <ul class="list-unstyled accordion-menu">
      <li class="sidebar-title">Main </li>
         <li ><a href="/edit_password/"><i data-feather="home"></i>修改密码</a></li>
      <li class="sidebar-title">Apps </li>
    </ul>
  </div>
  <div class="page-content" >
    <div class="main-wrapper">

        <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">用户设置</h5>
              <p class="card-description">按照提示框的要求依次修改相应的信息</p>
              <form id="defaultForm"  method="post" name="stuinit">
        {% csrf_token %}
                <div class="mb-3">
                  <label for="stu_num" class="form-label">学号</label>
                  <input type="text" readonly="true" class="form-control" value="{{user.0.num}}" id="stu_num" name="stu_num" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">学生的学号(学生帐号)</div>
                </div>
                  <div class="mb-3">
                  <label for="stu_name" class="form-label">用户名</label>
                  <input type="text" class="form-control" id="stu_name" value="{{user.0.name}}" name="stu_name" aria-describedby="emailHelp">

                </div>
                  {% if user.0.grade != "" %}
                  <div class="mb-3">
                  <label for="stu_grade" class="form-label">班级</label>
                  <input type="text" class="form-control" id="stu_grade" value="{{user.0.grade}}" name="stu_grade" aria-describedby="emailHelp">
                  <div id="emailHelp2" class="form-text">学生的班级</div>
                  </div>
                  {% endif %}
                  <div class="mb-3">
                  <label for="stu_group" class="form-label">小组</label>
                   <input type="text" class="form-control" readonly="true" id="stu_group" value="{{user.0.group_id}}({{user.0.group_topic}})" name="stu_group" aria-describedby="emailHelp">
                  </div>
                   <div class="mb-3">
                  <label for="stu_role" class="form-label">角色</label>
                   <input type="text" class="form-control" readonly="true" id="stu_role" value="{{user.0.group_role}}" name="stu_role" aria-describedby="emailHelp">
                  </div>
                  {% if user.0.phone == "xxxxxxxx" %}
                  <div class="mb-3">
                  <label for="stu_phone" class="form-label">手机</label>
                   <input type="text" class="form-control"  id="stu_phone" placeholder="暂未填写联系方式" name="stu_phone" aria-describedby="emailHelp">
                  </div>
                  {% else %}
                  <div class="mb-3">
                  <label for="stu_phone" class="form-label">手机</label>
                   <input type="text" class="form-control"  id="stu_phone" value="{{user.0.phone}}" name="stu_phone" aria-describedby="emailHelp">
                  </div>
                  {% endif %}
                  {% if user.0.email == "xxxxxxxx" %}
                  <div class="mb-3">
                  <label for="stu_email" class="form-label">邮件</label>
                   <input type="text" class="form-control"  id="stu_email" placeholder="暂未填写email" name="stu_email" aria-describedby="emailHelp">
                  </div>
                  {% else %}
                  <div class="mb-3">
                  <label for="stu_phone" class="form-label">邮件</label>
                   <input type="text" class="form-control"  id="stu_email" value="{{user.0.email}}" name="stu_email" aria-describedby="emailHelp">
                  </div>
                  {% endif %}
                <button type="button" onclick="edituserinfo()" class="btn btn-primary">修改信息</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Javascripts -->
<script src="/statics/assets_tech/plugins/jquery/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="/statics/assets_tech/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script src="/statics/assets_tech/plugins/perfectscroll/perfect-scrollbar.min.js"></script>
<script src="/statics/assets_tech/js/main.min.js"></script>
<script src="/statics/techinit/main.js"></script>
</body>
</html>
