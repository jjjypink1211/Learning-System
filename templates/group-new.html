<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
      {% load static %}
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/statics/css/font.css">
    <link rel="stylesheet" href="/statics/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/statics/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/statics/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    {% csrf_token %}
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item">
              <label for="L_id" class="layui-form-label">
                  <span class="x-red">*</span>序号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_id" name="id" required=""
                  autocomplete="off" class="layui-input" value="{{max}}" readonly="true" style="background:#CCCCCC">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>唯一标识
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_groupid" class="layui-form-label">
                  <span class="x-red">*</span>组号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_groupid" name="groupid" required="" lay-verify="cd"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>小组唯一标识
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_topic" class="layui-form-label">
                  <span class="x-red">*</span>学习主题
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_topic" name="topic" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
            <label for="L_score" class="layui-form-label">
                <span class="x-red">*</span>小组分数
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_score" name="score" required="" lay-verify="isbn"
                autocomplete="off" class="layui-input" value="0" readonly="true" style="background:#CCCCCC">
            </div>
               <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>默认值
              </div>
        </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  添加
              </button>
          </div>
      </form>
    </div>
    <script>
      layui.use(['form','layer'], function(){
          $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer;
        //自定义验证规则
        form.verify({
         jiage: function(value){
              if(value<0|| value == 0)
              {
                  return '不能输入0或负值';
              }
          }
        });
        //监听提交
        form.on('submit(add)', function(data){
          var csrf = $('input[name="csrfmiddlewaretoken"]').val();
          console.log(data.field);
          //发异步，把数据提交给ajax
          $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/newgroupinfo/" ,//url
            data: {'data': data.field,'csrfmiddlewaretoken': csrf},
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.resultCode == 200) {
                    layer.alert("编辑成功,以添加新小组", {icon: 6},function () {
                       // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                      //关闭当前frame
                       parent.layer.close(index);
                    });
                }
                if(result.resultCode==500){
                    layer.alert(result.msg, {icon: 5},function () {
                       // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                      //关闭当前frame
                       parent.layer.close(index);
                    });
                }
                
            },
            error : function() {
                alert("异常！");
            }
        });
          
          return false;
        });
        
        
      });
  </script>
    
  </body>

</html>
