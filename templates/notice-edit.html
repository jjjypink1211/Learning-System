<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
      {% load static %}
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/statics/css/font.css">
    <link rel="stylesheet" href="/statics/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/statics/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/statics/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    {% csrf_token %}
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item">
              <label for="L_id" class="layui-form-label">
                  <span class="x-red">*</span>序号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_id" name="id" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>唯一标识
              </div>
          </div>
            <div class="layui-form-item">
              <label for="L_sendnum" class="layui-form-label">
                  <span class="x-red">*</span>发送者
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_sendnum" name="sendnum" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
            <div class="layui-form-item">
              <label for="L_receivenum" class="layui-form-label">
                  <span class="x-red">*</span>接收者
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_receivenum" name="receivenum" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="notice_title" class="layui-form-label">
                  <span class="x-red">*</span>通知标题
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="notice_title" name="notice_title" required=""
                  autocomplete="off"  class="layui-input" >
              </div>
          </div>
            <div class="layui-form-item">
              <label for="notice_content" class="layui-form-label">
                  <span class="x-red">*</span>通知内容
              </label>
              <div class="layui-input-inline">
                  <textarea type="text" id="notice_content" name="notice_content" required=""
                            autocomplete="off"  class="layui-input" ></textarea>
              </div>
          </div>
            <div class="layui-form-item">
              <label for="notice_type" class="layui-form-label">
                  <span class="x-red">*</span>通知类型
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="notice_type" name="notice_type" required=""
                  autocomplete="off"  class="layui-input" >
              </div>
          </div>
            <div class="layui-form-item">
              <label for="notice_time" class="layui-form-label">
                  <span class="x-red">*</span>通知时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="notice_time" name="notice_time" required=""
                  autocomplete="off"  readonly="true" class="layui-input" style="background:#CCCCCC" >
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script>
      layui.use(['form','layer'], function(){
          $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer;
        //自定义验证规则
        form.verify({
          cd: function(value){
            if(value.length !=9 )
            {
              return '学号由9位字符组成';
            }
          }
          ,jiage: function(value){
              if(value<0|| value == 0)
              {
                  return '不能输入0或负值';
              }
          }
        });
       $("#L_id").on('input propertychange',function(){
            var pk=$("#L_id").val();
            //发异步，把获取修改数据
          $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/query_notice/" ,//url
            data: {pk : pk},
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                console.log(result.resultCode);
                if (result.resultCode == 200) {
                    console.log(result.resultCode);
                    $('#L_sendnum').attr("value",result.send_num);
                     $('#L_receivenum').attr("value",result.receive_num);
                     $('#notice_title').attr("value",result.notice_title);
                     $('#notice_content').html(result.notice_content);
                     $('#notice_type').attr("value",result.notice_type);
                     $('#notice_time').attr("value",result.notice_time);
                    layer.msg('信息加载成功!',{icon:1,time:1000});

                }
                if(result.resultCode==-1){
                    layer.msg('不存在该编号!',{icon:5,time:1000});
                }
            },
            error : function() {
                layer.msg('异常!',{icon:5,time:1000});
            }
        });
        });
        //监听提交
        form.on('submit(add)', function(data){
          console.log(data.field);
          //发异步，把数据提交给ajax
          $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/bms_editnotice/" ,//url
            data: {'data': data.field},
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.resultCode == 200) {
                    layer.alert("编辑成功", {icon: 6},function () {
                       // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                      //关闭当前frame
                       parent.layer.close(index);
                    });
                    setTimeout(location.reload(),1000);
                }
                if(result.resultCode==500){
                    layer.alert(result.msg, {icon: 5},function () {
                       // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                      //关闭当前frame
                       parent.layer.close(index);
                    });
                }
                
            },
            error : function() {
                alert("异常！");
            }
        });
          
          return false;
        });
        
        
      });
  </script>
    
  </body>

</html>
