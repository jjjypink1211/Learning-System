<!-- Styles -->
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap" rel="stylesheet">

        #demo
        {
          overflow:hidden !important;
          position:relative;
        }
    </style>
</head>
<body>

<div class='loader'>
  <div class='spinner-grow text-primary' role='status'> <span class='sr-only'>Loading...</span> </div>
</div>
<div class="page-container">
<div class="page-header">
    <nav class="navbar navbar-expand-lg d-flex justify-content-between">
      <div class="" id="navbarNav">
        <ul class="navbar-nav" id="leftNav">
          <li class="nav-item"><a class="nav-link" id="sidebar-toggle" href="#"><i data-feather="arrow-left"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="/techinit/">返回</a></li>
        </ul>
      </div>
      <div class="logo"><a class="navbar-brand" href="/techinitinfo/"></a></div>
    </nav>
  </div>
  <div class="page-sidebar">
    <ul class="list-unstyled accordion-menu">
      <li class="sidebar-title">Main </li>
      <li ><a href="/techinitinfo/"><i data-feather="home"></i>添加初始信息</a></li>
      <li class="sidebar-title">Apps </li>
      <li class="active-page"><a href="/stuinitinfo/"><i data-feather="inbox"></i>手动添加学生信息</a></li>
      <li><a href="/groupinitinfo/"><i data-feather="edit"></i>手动添加小组信息</a></li>
    </ul>
  </div>
  <div class="page-content" >
    <div class="main-wrapper">

        <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">手动添加学生信息</h5>
              <p class="card-description">请老师按照提示框的要求依次添加学生相应的信息</p>
              <form id="defaultForm"  method="post" name="stuinit">
        {% csrf_token %}
                <div class="mb-3">
                  <label for="stu_num" class="form-label">学号</label>
                  <input type="text" class="form-control" id="stu_num" name="stu_num" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">学生的学号</div>
                </div>
                  <div class="mb-3">
                  <label for="stu_name" class="form-label">姓名</label>
                  <input type="text" class="form-control" id="stu_name" name="stu_name" aria-describedby="emailHelp">
                  <div id="emailHelp1" class="form-text">学生的姓名</div>
                </div>
                  <div class="mb-3">
                  <label for="stu_grade" class="form-label">班级</label>
                  <input type="text" class="form-control" id="stu_grade" name="stu_grade" aria-describedby="emailHelp">
                  <div id="emailHelp2" class="form-text">学生的班级</div>
                  </div>
                  <div class="mb-3">
                  <label for="stu_grade" class="form-label">小组</label>
                  <select id="stu_group" name="stu_group" class="form-select" aria-label="Default select example">
                      <option selected value="0">选择小组</option>
                      {% for item in group_list%}
                        {% if item.count == 5 %}
                          <option disabled value="{{item.group_id}}">第{{item.group_id}}组:{{item.topic}}(人数已满)</option>
                        {% else %}
                          <option value="{{item.group_id}}">第{{item.group_id}}组:{{item.topic}}({{item.count}}人)</option>
                        {% endif %}
                      {% endfor %}
                      </select>
                  </div>
                <button type="button" onclick="stutijiao()" class="btn btn-primary">提交</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Javascripts -->
<script src="/statics/assets_tech/plugins/jquery/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>

<script src="https://unpkg.com/feather-icons"></script>
<script src="/statics/assets_tech/plugins/perfectscroll/perfect-scrollbar.min.js"></script>
<script src="/statics/assets_tech/js/main.min.js"></script>
<script src="/statics/techinit/main.js"></script>
</body>
</html>
